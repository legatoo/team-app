<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Welcome</title>
        <link type="text/css" rel="stylesheet" href="/stylesheets/login.css" />
    </head>
<body>

    {% ifequal error "yes"%}
        <div class="error">No such user! return to login again! OR you can sign up a account.</div>
        <br>
        <a href="login">return</a>
        <br>
        <a href="signup">sign up</a>
    {% endifequal %}
    {% ifequal error "no"%}
    {% if user%}
    <table>
        <tr>
            <td>{{user.name}}</td>
        </tr>
        <tr>
            <td>{{user.role}}</td>
        </tr>
        <tr>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>{{userKey}}</td>
        </tr>
    </table>
    {% endif%}

        <hr>
    {% endifequal %}
</body>
</html>
