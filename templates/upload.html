<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Submit A work</title>
    </head>
    <body>
        <h1>Submit your work, {{username}}</h1>
        {{upload_url}}
        <form   action={{upload_url}} method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Title: </td>
                    <td><input type="text" name="uploadTitle"></td>
                </tr>

                <tr>
                    <td>Version: </td>
                    <td><input type="text" name="uploadVersion"></td>
                </tr>

                <tr>
                    <td>Description: </td>
                    <td><textarea name="uploadDescription" rows="5" cols="40"></textarea></td>
                </tr>

                <tr>
                    <td>Upload your source code: </td>
                    <td><input type="file" name="file"></td>
                </tr>

                <tr>
                    <td></td>
                </tr>

            </table>
            <br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </body>
</html>
