<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Release Assignment</title>
        <link type="text/css" href="/css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.20.custom.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $( "#id_myDate" ).datepicker({
                    inline: true
                });
            });
        </script>

    </head>
    <body>

        <h1>Release Assignment</h1>
        <h2>{{username}},here you can release an assignment to students or teams</h2>
        <form method="post">

            <div>Assignment name:</div>
            <div><input type="text" name="assignmentName" value={{assignmentName}}></div>
            <div><b>{{assignmentNameError}}</b></div>

            <div>Tag:</div>
            <div><input type="text" name="tagNames" value={{tagName}}></div>




            <div>Receiver:</div>
            <div><input type="radio" name="receiver" value="public">public</div>
            <div><input type="radio" name="receiver" value="team">team</div>
            <div>Date: <input type="text" id="id_myDate" name="deadLine"></div>
            <div><b>{{deadLineError}}</b></div>


            <div>Assignment Requirement</div>
            <textarea name="assignmentContent" rows="16" cols="100">{{assignmentContent|escape}}</textarea>
            <div><b>{{contentError}}</b></div>
            <br>
            <input type="submit" value="Release">
        </form>

    </body>
</html>
